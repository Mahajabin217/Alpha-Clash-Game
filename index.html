<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Game</title>

    <!---------- Daisy UI Link ---------->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!------------ Font Awesome ------------>
    <script src="https://kit.fontawesome.com/e144a900a6.js" crossorigin="anonymous"></script>
</head>

<body>
    <main
        class="min-h-screen bg-black bg-[url(alphabet-clash-pro-resources-main/images/background.png)] bg-no-repeat bg-center">

        <!------------- 1st Page ------------->

        <section id="home-screen" class="home min-h-screen text-white flex justify-center items-center">
            <div class="flex flex-col items-center gap-10">
                <h1 class="text-8xl font-extrabold uppercase">Alpha Clash Pro</h1>
                <p class="text-2xl">Unleash Your Keyboard Kung Fu : Press "Enter" To Play </p>
                <button onclick="play()" class="btn bg-white text-black text-2xl font-semibold">Play Now!</button>
            </div>
        </section>

        <!--------------- 2nd Page ------------->

        <section id="play-ground" class="play-ground hidden">
            <div class="flex flex-col items-center gap-20 pt-20">

                <!-------- Screen --------->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-4 pb-4 rounded-b-xl">Don't watch keyboard while playing...
                        </p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="new-alphabet" class="text-black font-bold text-9xl uppercase">Y</p>
                    </div>
                </div>

                <!---------- Keyboard --------->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="q" class="kbd bg-[#FFFFFF] text-black">q</kbd>
                        <kbd id="w" class="kbd bg-[#FFFFFF] text-black">w</kbd>
                        <kbd id="e" class="kbd bg-[#FFFFFF] text-black">e</kbd>
                        <kbd id="r" class="kbd bg-[#FFFFFF] text-black">r</kbd>
                        <kbd id="t" class="kbd bg-[#FFFFFF] text-black">t</kbd>
                        <kbd id="y" class="kbd bg-[#FFFFFF] text-black">y</kbd>
                        <kbd id="u" class="kbd bg-[#FFFFFF] text-black">u</kbd>
                        <kbd id="i" class="kbd bg-[#FFFFFF] text-black">i</kbd>
                        <kbd id="o" class="kbd bg-[#FFFFFF] text-black">o</kbd>
                        <kbd id="p" class="kbd bg-[#FFFFFF] text-black">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd bg-[#FFFFFF] text-black">a</kbd>
                        <kbd id="s" class="kbd bg-[#FFFFFF] text-black">s</kbd>
                        <kbd id="d" class="kbd bg-[#FFFFFF] text-black">d</kbd>
                        <kbd id="f" class="kbd bg-[#FFFFFF] text-black">f</kbd>
                        <kbd id="g" class="kbd bg-[#FFFFFF] text-black">g</kbd>
                        <kbd id="h" class="kbd bg-[#FFFFFF] text-black">h</kbd>
                        <kbd id="j" class="kbd bg-[#FFFFFF] text-black">j</kbd>
                        <kbd id="k" class="kbd bg-[#FFFFFF] text-black">k</kbd>
                        <kbd id="l" class="kbd bg-[#FFFFFF] text-black">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd bg-[#FFFFFF] text-black">z</kbd>
                        <kbd id="x" class="kbd bg-[#FFFFFF] text-black">x</kbd>
                        <kbd id="c" class="kbd bg-[#FFFFFF] text-black">c</kbd>
                        <kbd id="v" class="kbd bg-[#FFFFFF] text-black">v</kbd>
                        <kbd id="b" class="kbd bg-[#FFFFFF] text-black">b</kbd>
                        <kbd id="n" class="kbd bg-[#FFFFFF] text-black">n</kbd>
                        <kbd id="m" class="kbd bg-[#FFFFFF] text-black">m</kbd>
                        <kbd id="/" class="kbd bg-[#FFFFFF] text-black">/</kbd>
                    </div>
                </div>

                <!----------- Life score button ---------->
                <div class="flex justify-between w-1/2">
                    <button class="btn rounded-full bg-[#894189] text-white">
                        Life
                        <i class="fa-solid fa-heart"></i>
                        <span id="current-life">5</span>
                    </button>

                    <!---------------Score Button ---------->
                    <button class="btn rounded-full bg-[#360490] text-white">
                        Score
                        <i class="fa-solid fa-circle-dollar-to-slot"></i>
                        <span id="current-score">0</span>
                    </button>

                </div>
            </div>
        </section>

        <!------------------- 3rd Page --------------->

        <section id="final-score" class="flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-5 rounded-lg">
                <h1 class="text-8xl">
                    <span class="bold">Score:</span>
                    <span id="last-score">14</span>
                </h1>
                <button onclick="play()" class="btn bg-white text-black">Play Again!</button>
                <p>Practice will you Pro</p>
            </div>
        </section>
    </main>

    <!-------------- JS File --------------->
    <script src="script.js"></script>
    <script src="utility.js"></script>

</body>

</html>
